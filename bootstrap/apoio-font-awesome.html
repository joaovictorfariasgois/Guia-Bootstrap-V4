<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/f331653387.js" crossorigin="anonymous"></script>

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <h3 class="border-bottom">Font awesome</h3>
    <i class="fa-solid fa-bomb text-danger display-3"></i>
    <i class="fa-solid fa-arrow-right display-3 text-primary"></i>
    <i class="fa-solid fa-arrow-left display-3 text-primary"></i>
    <i class="fa-solid fa-arrow-up display-3 text-primary"></i>
    <i class="fa-solid fa-arrow-down display-3 text-primary"></i>
    <i class="fa-solid fa-regular fa-circle-exclamation text-warning display-3"></i>
    <button class="btn btn-success btn-lg">
      Clique aqui
      <i class="fa-solid fa-hand-pointer"></i> 
    </button>


   

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
